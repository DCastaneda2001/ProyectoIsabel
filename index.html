<style>
    .justificar {
        text-align: justify;
    }
    .visible {
        transition: all 0.3s ease;
    }
    .visible:hover .v-content {
        transform: scale(1.1);
    }
    .oculto {
        display: none;
    }
    .inicialmente-visible {
        display: block;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const elementosVisibles = document.querySelectorAll('.visible');
        const elementosOcultos = document.querySelectorAll('.oculto');

        // Hacer visible la sección ".salud.oculto" por defecto
        const saludOculto = document.querySelector('.salud.oculto');
        saludOculto.classList.add('inicialmente-visible');

        elementosVisibles.forEach(elemento => {
            elemento.addEventListener('click', function(event) {
                const clickedClass = elemento.classList.contains('salud') ? 'salud' :
                                         elemento.classList.contains('nutricion') ? 'nutricion' :
                                         elemento.classList.contains('formacion') ? 'formacion' :
                                         elemento.classList.contains('comunidad') ? 'comunidad' : null;

                if (clickedClass) {
                    event.stopPropagation();

                    // Ocultar todas las secciones excepto la que se ha hecho clic
                    elementosOcultos.forEach(elementoOculto => {
                        elementoOculto.style.display = 'none';
                    });

                    // Mostrar la sección correspondiente
                    const elementoOculto = document.querySelector(`.${clickedClass}.oculto`);
                    elementoOculto.style.display = 'block';
                }
            });
        });
    });
</script>
